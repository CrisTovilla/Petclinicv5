<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'users')}">

  <body>
  
  
    <h2 th:text="#{msg_user_details_title}">User Info</h2>
  
  
    <table class="table table-striped" >
      <tr>
        <th th:text="#{fn}">Name</th>
        <td><b th:text="*{user.getFirstName()}"></b></td>
      </tr>
      <tr>
        <th th:text="#{cd}">City</th>
        <td th:text="*{user.getCity()}" /></td>
      </tr>
    </table>
  
    <a th:text="#{msg_user_edit}" th:href="@{{id}/edit(id=${user.id})}" class="btn btn-default">Edit
      User</a>
      
  
  
    
  
  </body>

</html>
