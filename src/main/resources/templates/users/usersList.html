<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'users')}">

  <body>

    <h2 th:text="#{msg_user_title}"></h2>

    <table id="users" class="table table-striped">
        <thead>
        <tr>
            <th th:text="#{fn}" style="width: 150px;">Name</th>
            <th th:text="#{ad}" style="width: 200px;">Address</th>
            <th th:text="#{cd}" >City</th>
            <th th:text="#{tf}" style="width: 120px">Telephone</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="owner : ${selections}">
              <td>
                  <a th:href="@{/users/__${user.id}__}" th:text="${user.firstName + ' ' + user.lastName}"/></a>
              </td>
              <td th:text="${owner.address}"/>
              <td th:text="${owner.city}"/>
              <td th:text="${owner.telephone}"/>
          </tr>
        </tbody>
    </table>

  </body>
</html>
