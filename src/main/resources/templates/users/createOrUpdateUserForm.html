<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'users')}">

<body>

  <h2 th:text="#{msg_user_title}">User</h2>
  <form th:object="${user}" class="form-horizontal" id="add-user-form" method="post">
    <div class="form-group has-feedback">
      <input
        th:replace="~{fragments/inputField :: input (#{fn}, 'firstName', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input (#{ln}, 'lastName', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input (#{msg_user_nameUser}, 'username', 'text')}" />
      <div class="form-group">
        <label class="col-sm-2 control-label" th:text="#{msg_user_pass}">Nombre Usuario</label>
        <div class="col-sm-10">
            <div>
                <input class="form-control" type="password" id="username" name="password" value="">
                
            </div>
          <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
          
        </div>
      </div>
      <input
        th:replace="~{fragments/inputField :: input (#{msg_user_city}, 'city', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input (#{msg_user_postalCode}, 'postalcode', 'text')}" />
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
          th:with="text=${user['new']} ? #{msg_user_add} : #{msg_user_update}"
          class="btn btn-default" type="submit" th:text="${text}"></button>
      </div>
    </div>
  </form>
</body>
</html>
