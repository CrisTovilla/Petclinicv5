<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'users')}">

<body>

  <h2 th:text="#{msg_user_title}">User</h2>
  <form th:object="${user}" class="form-horizontal" id="add-user-form" method="post">
    <div class="form-group has-feedback">
      <input
        th:replace="~{fragments/inputField :: input (#{fn}, 'firstName', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input (#{ln}, 'lastName', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input (#{msg_user_input_nameUser}, 'username', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input (#{msg_user_input_pass}, 'password', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input (#{msg_user_input_city}, 'city', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input (#{msg_user_input_postalCode}, 'postalcode', 'text')}" />
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
          th:with="text=${user['new']} ? #{ao} : #{msg_user_update}"
          class="btn btn-default" type="submit" th:text="${text}"></button>
      </div>
    </div>
  </form>
</body>
</html>
