<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" th:href="@{/resources/css/petclinic.css}"/>
    </head>
    <body>
        <div class="container"> 
            <div class="row" style="display:flex; align-items: center; justify-content: center; height: -webkit-fill-available;">
                <div class="col-md-4 text-center">
                    <img src="../static/resources/images/pets.png" th:src="@{/resources/images/pets.png}"/>
                    <h1>Iniciar Sesión</h1>
                    <div th:if="${param.error}" th:text="${errorMsg}" class="alert alert-danger fade in"></div>
                    <form th:action="@{/login}" method="POST">
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputEmail1" placeholder="Nombre de Usuario" name="username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña" name="password">
                        </div>
                        <button type="submit" class="btn btn-default">Iniciar Sesión</button>
                    </form>
                    <img src="../static/resources/images/spring-pivotal-logo.png" th:src="@{/resources/images/spring-pivotal-logo.png}" style="margin-top: 50px"/></div>
                </div>
            </div>
        
        <!--script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script-->
    </body>
</html>
