<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'medicamento')}">

  <body>
  
  
    <h2 th:text="#{medinf}">Med Informationss</h2>
  
  
    <table class="table table-striped" th:object="${medicamento}">
      <tr>
        <th th:text="#{fn}">Name</th>
        <td><b th:text="*{nombre}"></b></td>
      </tr>
      <tr>
        <th th:text="#{inact}">Ingrediente activo</th>
        <td th:text="*{ingrediente_activo}" /></td>
      </tr>
      <tr>
        <th th:text="#{prest}">Presentacion</th>
        <td th:text="*{presentacion}" /></td>
      </tr>      
      <tr>
        <th th:text="#{describe}">Descripcion</th>
        <td th:text="*{Descripcion}" /></td>
      </tr>
      <tr>
        <th th:text="#{price}">Precio</th>
        <td th:text="*{Precio}" /></td>
      </tr>
      <tr>
        <th th:text="#{exist}">Existencia</th>
        <td th:text="*{Existencia}" /></td>
      </tr>
       
      <td><img th:src="@{'/resources/images/Medicinas/' + ${medicamento.fotografia}}"/></td>
       
    </table>
    
   
  
    <a th:text="#{em}" th:href="@{{id}/edit(id=${medicamento.id})}" class="btn btn-default">Edit
      Medicamento</a>
      
      
      
      <a th:text="'Eliminar'" th:href="@{{id}/delete(id=${medicamento.id})}" class="btn btn-danger">Edit
      Medicamento</a>
      
  
    <br />
    <br />
    <br />
  
  
  </body>

</html>
